<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Basic SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Name</title>
    <meta
      name="description"
      content="A modern React web app built using Vite. Fast, responsive, and optimized for the best user experience."
    />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Your Website Name" />
    <meta
      property="og:description"
      content="A modern React web app built using Vite."
    />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://yourdomain.com/og-image.png" />

    <!-- Robots (optional, but ensures indexing) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
